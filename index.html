<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.min.css"
    integrity="sha512-FEQLazq9ecqLN5T6wWq26hCZf7kPqUbFC9vsHNbXMJtSZZWAcbJspT+/NEAQkBfFReZ8r9QlA9JHaAuo28MTJA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="logo">
            <h1><img src="imagenes/logo.png" /><span>CHALLENGES</span></h1>
        </div>
    </header>
    <main>
        <section class="principal">
            <textarea class="input-texto" id="input-texto" placeholder="Ingrese el texto aquí"></textarea>
            <div class="importante">
                <p><img src="imagenes/importante.png">Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="boton encriptar" id="encriptar">Encriptar</button>
                <button class="boton desencriptar" id="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="solucion" id="solucion-inicial">
            <img class="img-solucion" src="imagenes/buscar.png">
            <h3>Ningún mensaje encontrado</h3>
            <label>Ingresa el texto que desees encriptar o desencriptar</label>
        </section>
        <section class="solucion resultado" id="solucion-final" style="display: none;">
            <textarea class="input-resultado" id="input-resultado"></textarea>
            <div>
                <button class="boton desencriptar" id="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <section class="personal">
            <h4>Desarrollado por: Sharon Herrera</h4>
            <div class="sociales">
                <a href="https://github.com/SharonHL" target="_blank" class="card "><i class="fa fa-github fa-2x"></i></a>
                <a href="https://www.linkedin.com/in/sharon-lucero" target="_blank" class="card "><i class="fa fa-linkedin fa-2x"></i></a>
            </div>
        </section>
        <section class="programa">
            <img src="imagenes/logo_inv.png" alt="alura">
            <img src="imagenes/oracle.png" alt="oracle">
        </section>
    </footer>
    <div id="snackbar">alert</div>
</body>

<script src="function.js"></script>

</html>
